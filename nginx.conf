user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;
    gzip  on;

    # Paramètres d'optimisation pour le proxy
    proxy_connect_timeout       75s;
    proxy_send_timeout          300s;
    proxy_read_timeout          300s;
    send_timeout                300s;
    proxy_buffers               16 64k;
    proxy_buffer_size           128k;
    large_client_header_buffers 4 32k;

    server {
        # Render envoie le trafic sur le port 10000 par défaut
        listen 10000;
        server_name testproject.onrender.com;

        # Configuration pour votre domaine principal
        location / {
            proxy_pass https://clouvert.duckdns.org;
            
            # Correction cruciale : on doit dire à DuckDNS qu'on appelle son nom à lui
            proxy_set_header Host clouvert.duckdns.org;
            
            # Support du SSL vers la destination
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            
            # En-têtes standards pour transmettre l'IP réelle
            proxy_http_version 1.1;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Désactivation du buffering pour plus de réactivité
            proxy_request_buffering off;
        }

        # Bloc de test vers httpbin
        location /test {
            proxy_pass https://httpbin.org;
            proxy_set_header Host httpbin.org;
            proxy_ssl_server_name on;
            proxy_http_version 1.1;
            
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
