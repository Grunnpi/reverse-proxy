user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;
    gzip  on;

    proxy_connect_timeout       75s;
    proxy_send_timeout          300s;
    proxy_read_timeout          300s;
    send_timeout                300s;
    proxy_buffers               16 64k;
    proxy_buffer_size           128k;
    large_client_header_buffers 4 32k;

    server {
        listen 10000;
        server_name testproject.onrender.com;

        location / {
            proxy_pass https://clouvert.duckdns.org;
            proxy_set_header Host clouvert.duckdns.org;
            
            # --- AJOUTS CRUCIAUX POUR HOME ASSISTANT ---
            
            # 1. On force le protocole HTTPS (évite l'erreur /auth/token)
            proxy_set_header X-Forwarded-Proto https;
            
            # 2. Support des WebSockets (indispensable pour l'interface HA)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 3. Transmission des IPs réelles
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # 4. Paramètres SSL vers DuckDNS
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_verify off; # Utile si DuckDNS a un certificat spécifique
            
            # Désactivation du buffering
            proxy_request_buffering off;
            proxy_buffering off;
        }

        location /test {
            proxy_pass https://httpbin.org;
            proxy_set_header Host httpbin.org;
            proxy_ssl_server_name on;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
